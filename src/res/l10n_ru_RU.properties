сообщений из группы и предоставленный приватный ключ. Кошелек будет сканировать блокчейн для поиска всех пропущенных сообщений из группы. Следует дождаться окончания этого процесса!\n\
\    Введите ниже в соответствующих полях имя группы, приватный ключ, затем нажмите "далее" и дождитесь окончания сканирования блокчейна.
