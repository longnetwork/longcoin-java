DonationHelp=\    В мире не существует мобильных кошельков независимых от внешних сервисов и серверов, способных участвовать в консенсусе сети и \
распространении транзакций как полноценные десктопные кошельки. Мы работаем над таким кошельком! Перед нами стоит задача разработка микро-ноды ядра \
LONG-coin с тонким планированием процессов (с тем, чтобы работа ноды была не заметна для батареи), щадящим режимом использования мобильного трафика \
и предотвращением утечки метаданных на google-сервисы и им подобные. В мире существует только несколько людей способных адекватно решить эту задачу. \
Вы можете ускорить разработку мобильного кошелька нескромно пожертвовав на наши адреса. Мы гарантируем, что все средства будут потрачены на психостимуляторы \
и vip-девочек. Решение беспрецедентно сложных задач - это искусство, - это рок-н-ролл 😉\n\
\    Наши адреса:


