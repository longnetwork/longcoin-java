CreateChannelHelp0=\    Каналы имеют владельца и состоят из двух адресов:\n\
\    - публичный адрес канала (начинается на "3");\n\
\    - личный адрес владельца канала (образующий для публичного адреса).\n\
\    Только владелец канала может писать в канал, другие (подписчики канала) могут только читать канал и отвечать частными сообщениями только на личный адрес владельца канала. \
Все сообщения в канале сопровождаются цифровой подписью личным адресом владельца и никто не может её подделать, выдав себя за владельца канала.\n\
\    Итак, - Вам предстоит создать новый публичный адрес канала и распространить его между подписчиками для их подключения. При создании канала будет сгенерирован также новый \
личный адрес владельца канала, помеченный именем канала. Его допустимо использовать для финансовых транзакций, так как владеть этим адресом будете только вы!\n\
\    Введите ниже имя канала и нажмите "далее".
CreateChannelHelp1=\    Теперь в вашей адресной книге присутствует созданный канал. Вы можете использовать адрес канала или его имя для фильтрации сообщений относящихся \
только к каналу. Интерфейс публикации в канал будет автоматически выбирать личный адрес владельца канала для подписи сообщений. Для приглашения в канал подписчиков \
скопируйте ниже публичный адрес канала и распространите его.\n\
