QuickReferenceHelp=\
\    - Используйте кнопки "+" в адресной книге для создания своих новых адресов, сохранения псевдонимов чужих p2p адресов и импорта адресов каналов, \
маркетов, и приватных групп (простой импорт адресов доступен также через мастера подключений). Правая кнопка мыши в адресной книге позволяет копировать \
адреса и псевдонимы в буфер обмена. Двойной клик на псевдониме адреса позволяет изменить псевдоним или удалить его;\n\
\    - Используйте PageUp/PageDown для быстрого скроллинга списка транзакций. Клик на заголовке "Контент" позволяет установить фильтр транзакций по \
псевдониму, адресу или ID транзакции, чтобы отделить интересующее вас содержание. В пределах контента CTRL+КОЛЕСО МЫШИ позволяет масштабировать контент \
для удобного просмотра. Правая кнопка мыши за пределами контента открывает меню ваших контекстных действий над выделенной транзакцией. Вы можете просматривать \
контент транзакции в отдельном большом окне.\n\
\    - Запуск редактора сообщений осуществляется нажатием на кнопку "✉" в заголовке списка транзакций, где вы можете с помощью перетаскивания указать адреса \
отправителя и получателя, и при необходимости закрепить сообщение. Внимание! Дополнительная комиссия за закрепленное сообщение указана во всплывающей подсказке \
на чекбоксе "Закрепить Сообщение"!\n\
\    - Запуск редактора через контекстное меню списка транзакций подставляет адреса автоматически из данных выделенной транзакции. Обычно это используется \
для p2p сообщений! Если вы копируете контент из других сайтов, то для экономии комиссии вставляйте его в редакторе сообщений НЕ форматированным через \
CTRL+SHIFT+V и форматируйте самостоятельно.\n\
\    - Тип вставляемой ссылки распознается автоматически по расширению в конце ссылки. Используйте ссылки только если уверены в длительном сроке ее жизни. \
Лучше создавать контент встраиваемый в блокчейн (он создан для этого).\n\
\    - Перед отправкой контента проверяйте как он выглядит в редакторе сообщений. И помните! Все что вы постите останется здесь на века! \
Трижды подумайте прежде чем нажать кнопку "Отправить" ☺


