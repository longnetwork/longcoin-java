CreateChatHelp0=\    Все сообщения в приватных группах шифруются по умолчанию. Участники группы это те, кто имеет приватный ключ для расшифровки сообщений. \
Писать в группу можно с любых адресов своего кошелька, в том числе и вновь созданных, что разрушает метаинформацию и связи. Отвечать в группу можно:\n\
\    - с частного адреса на адрес группы (ваше сообщение видят все участники группы);\n\
\    - с адреса группы на адрес группы (полностью анонимное сообщение не требующее ответа);\n\
\    - с адреса группы на частный адрес (все в группе будут видеть кому адресовано сообщение);\n\
\    - с частного адреса на частный адрес (частная переписка только между двумя участниками).\n\
\    Итак, - Вам предстоит создать новый приватный ключ и распространить его между участниками группы для их подключения. \
При создании группы будет сгенерирован новый групповой адрес, помеченный именем группы. Его нельзя использовать для финансовых транзакций, \
так как владеть этим адресом будут все участники группы!\n\
\    Введите ниже имя группы и нажмите "далее".
CreateChatHelp1=\    Теперь в вашей адресной книге присутствует созданная группа. Вы может использовать адрес группы или ее имя для фильтрации \
сообщений относящихся только к группе. Для приглашения в группу участников скопируйте ниже приватный ключ группы и распространите его.\n\
\    Приватный ключ новой группы:


