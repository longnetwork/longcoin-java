WalletPreventionHelp=\    Профилактика кошелька имеет 3 уровня:\n\
\    1) Поиск пропущенных транзакций путем полного сканирования локального блокчейна (обнаруживает средства и сообщения к которым вы имеете доступ);\n\
\    2) Отмена зависших транзакций, не принятых по каким либо причинам пулами (размораживает средства изначально замороженные в таких транзакциях);\n\
\    3) Полная пере-синхронизация блокчейна (самая длительная операция связанная с загрузкой всего блокчейна из сети, рекомендуемая \
к использованию только в крайнем случае)\n\
\    Выберите требуемый уровень обслуживания кошелька и нажмите "старт":


